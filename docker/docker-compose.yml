services:
  db:
    image: postgres:16
    container_name: beststaff_db
    restart: unless-stopped
    env_file: ../.env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - beststaff_pg_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro

  adminer:
    image: adminer:4
    container_name: beststaff_adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - db

volumes:
  beststaff_pg_data:
